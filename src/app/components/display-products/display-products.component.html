
<section class="products">
    <div class="products-listing-container">
        <div class="product-container-heading">
            <div class="product-name-heading"><h3 class="name">Product Name</h3></div>
            <div class="product-price-heading"><h3 class="price">Price</h3></div>
            <div class="product-store-heading"><h3 class="stroe">Store</h3></div>
        </div>
        <ng-container *ngFor="let productsContainer of products ">
        <div class="productsContainer">
            <div class="product-item-details">
                <a class="product-name" href="*LINK*LINK*LINK" >Name <!--{{productsContainer.name}}--></a>
            </div>
            <div class="product-item-price">
                <span class="product-price">Price <!--{{productsContainer.price}}--></span>
            </div>
            <div class="product-item-store">
                <a class="product-store" href="*LINK*LINK*LINK" >Store <!--productsContainer.store--></a>
            </div>
        </div>
        </ng-container>
    </div>
</section>
