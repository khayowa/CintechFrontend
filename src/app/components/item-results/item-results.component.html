<section class="search-results">
    <div class="search-item-results">
        <ng-container *ngFor="let itemContainer of itemProducts">
            <div class="itemContainer" >
                <div class="item-details">
                    <a class="itemname" #nameP href="#" >{{itemContainer.product.prodTitle}}</a>
                </div>
                <div class="item-price">
                    <span class="itemprice" #priceP >R {{itemContainer.pickNPay.price}}</span>
                </div>
                <div class="item-store">
                    <a class="itemstore" #storeP href="{{itemContainer.pickNPay.url}}" >Pick n Pay</a>
                </div>
                <button type="button" class="btn-add" (click)="transferData(nameP.innerHTML, priceP.innerHTML, storeP.innerHTML, storeP.href)" (click)="addToList()">Add</button>
            </div>
            <div class="itemContainer" >
                <div class="item-details">
                    <a class="itemname" #nameW href="#" >{{itemContainer.product.prodTitle}}</a>
                </div>
                <div class="item-price">
                    <span class="itemprice" #priceW >R {{itemContainer.woolworths.price}}</span>
                </div>
                <div class="item-store">
                    <a class="itemstore" #storeW href="{{itemContainer.woolworths.url}}" >Woolworths</a>
                </div>
                <button type="button" class="btn-add" (click)="transferData(nameW.innerHTML, priceW.innerHTML, storeW.innerHTML, storeW.href)" (click)="addToList()">Add</button>
            </div>
        </ng-container>
    </div>
</section>

<app-display-list [prodName]="prodName" [prodPrice]="prodPrice" [prodStore]="prodStore" [prodUrl]="prodUrl"></app-display-list>
